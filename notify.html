<!DOCTYPE html>
<html>
<body>

<h1>Notification</h1>

<script>
function notify(JSX=document.body) {
  var FB=3, CSS, JS, HTML='';
  
  CSS = [
    `
      text-decoration: none;
      display: inline-block;
      background: #555;
      color: white;
      padding: 15px 26px;
      position: relative;  
      border-radius: 2px;
    `,
    `
      position: absolute;
      top: -10px;
      right: -10px;
      padding: 5px 10px;
      border-radius: 50%;
      background: red;
      color: white;
    `
  ];
  
  JS = [
    `
      onmouseover = "
        this.style.cssText += \`
          background: #000;
        \`;
      "
      onmouseout = "
        this.style.cssText += \`
          background: #555;
        \`;
      "
    `
  ];
  
  HTML += `
  <section ${JS[0]} style="${CSS[0]}">
    <span>Inbox</span>
    <span style="${CSS[1]}">${FB}</span>
  </section>
  `;
  
  JSX.innerHTML += HTML;
} notify();
</script>

</body>
</html>
